spring:
  application:
    name: areus-demo
  h2:
    console:
      enabled: true
      path: /h2.console
  datasource:
    url: jdbc:h2:mem:areusdemodb
    driverClassName: org.h2.Driver
    username: areususer
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      javax:
        persistence:
          validation:
            mode: none
  sql:
    init:
      mode: never
security:
  jwt:
    cookieName: areus
    secret: david-galacz_areus_jwtsecret
    expirationMs: 86400000